<mat-card style="margin: 15px;">

  <mat-card-content>
    <mat-toolbar color="primary"><span>Cursos Dispon√≠veis</span></mat-toolbar>
    @if (courses$ | async; as courses) {
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">

      <!-- ID Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let course"> {{course._id}} 
        </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let course"> {{course.name}} 
        </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Catergoria </th>
        <td mat-cell *matCellDef="let course"> {{course.category}}
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="{{course.category | category}}"></mat-icon>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab  color="accent" aria-label="Adicionar um curso" (click)="onAdd()">
          <mat-icon>add</mat-icon>
        </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let course">
          <button mat-icon-button color="primary" aria-label="Editar curso">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Editar curso">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    } @else {
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
    }
  </mat-card-content>
</mat-card>
