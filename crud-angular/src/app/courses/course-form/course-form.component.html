<mat-card appearance="outlined">

    <mat-card-content>
        <mat-toolbar color="primary"><span>Detalhes do Curso</span></mat-toolbar>
    </mat-card-content>

    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nome:</mat-label>
                <input matInput placeholder="Digite o nome do curso" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="category">
                    <mat-option></mat-option>
                    @for (option of category; track option.value) {
                    <mat-option [value]="option.value">{{ option.viewValue }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary">Salvar</button>
        <button mat-raised-button>Cancelar</button>
    </mat-card-actions>
</mat-card>
