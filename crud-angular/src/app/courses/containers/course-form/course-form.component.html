<mat-card appearance="outlined">

    <mat-card-content>
        <mat-toolbar color="primary"><span>Detalhes do Curso</span></mat-toolbar>
    </mat-card-content>

    <mat-card-content>
        <form [formGroup]="form" class="min-width">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nome:</mat-label>
                <input matInput placeholder="Digite o nome do curso" formControlName="name" #name>
                <mat-hint align="end">{{ name.value.length || 0}}/100</mat-hint>
                @if (form.get("name")?.invalid) {
                <mat-error>{{ getErrorMessage("name") }}</mat-error>
                }
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="category">
                    <mat-option></mat-option>
                    @for (option of category; track option.value) {
                    <mat-option [value]="option.value">{{ option.value }}</mat-option>
                    }
                </mat-select>
                @if (form.get("category")?.invalid) {
                <mat-error>{{ getErrorMessage("category") }}</mat-error>
                }
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
        <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
</mat-card>
